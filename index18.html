<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ? и его использование</title>
</head>
<body>
  <script>
    let a = prompt('Введите имя пользователя: ', 'имя пользователя');
    b = a.replace(/\s+/g, '').toUpperCase();
    let res = (b == 'МАРГАРИТА') ? 'Привет, Маргарита, мы ужасно рады видеть Вас на Вашем сайте!!!' :
    (b == 'ВИТАЛИЙВАЛЕНТИНОВИЧ') ? 'Здравствуйте, Виталий Валентичнович! Приветствуем Вас на нашем корпоративном портале!!!' :
    (b == '' || a == 'имя пользователя') ? 'Нет логина' : 'Уважаемый(-ая) ' + a + '! Вы не авторизированы на нашем сайте, зайдите на страницу регистрации!';
    alert (res);
  </script>
</body>
</html>
