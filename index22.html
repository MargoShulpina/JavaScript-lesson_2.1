<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ? и его использование</title>
</head>
<body>
  <script>
    let a = prompt('Введите значение переменной "a": ', '');
    let b = prompt('Введите значение переменной "b": ', '');
    let res;
    if (a == '' && b == '')
    res = 'Необходимо ввести значения!';
    else if (a.trim() == '' || b.trim() == '') 
      res = (a.length + a.length === b.length) ? 'значения равны' : 'значения не равны';
      else if (isNaN(a) && isNaN(b)) 
        res = ((a + a) == b) ? 'Значения равны' : 'Значения не равны';
        else 
        res = ((+a + +a) == b) ? 'Значения равны' : 'Значения не равны';
    alert (res);
  </script>
</body>
</html>
